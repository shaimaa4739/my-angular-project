<div class=" d-flex flex-column align-items-center justify-content-center min-h">
  <img class="mb-5" src="/assets/imgs/Logo.svg" alt="">

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="mb-5">
      <h5 class="light-grey-text">Welcome back!</h5>
      <h3 >Login to your account</h3>
    </div>
      
    <div class="mb-2" >
      <label class="font-600" >Email</label>
      <mat-form-field class="w-100" appearance="fill">
        <input matInput formControlName="email" type="email" placeholder="john.doe@example.com" />
      </mat-form-field>
    </div>
  
    <div>
      <label class="font-600" >Password</label>
      <mat-form-field class="w-100" appearance="fill">
        <input matInput formControlName="password" type="password" placeholder="••••••••" />
      </mat-form-field>
    </div>

    <div class="d-flex align-items-center justify-content-between mb-5">
      <mat-checkbox >
        <span class="highlighted-text">Remember me</span>
      </mat-checkbox>

      <a class="highlighted-text clickable" [routerLink]="['/forget-password']">Forget password</a>
    </div>
  
    <button mat-raised-button class="w-100 orange-btn " color="primary" type="submit" >Login</button>
    <button class="w-100 mt-2 outlined-btn py-2" color="primary" [routerLink]="['/register']">Register</button>
  </form>
</div>
