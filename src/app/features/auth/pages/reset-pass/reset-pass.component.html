<div class=" d-flex flex-column align-items-center justify-content-center min-h">
    <img class="mb-5" src="/assets/imgs/Logo.svg" alt="">
  
    <form [formGroup]="resetPassForm" (ngSubmit)="resetPass()">
      <div class="mb-5">
        <h5 class="light-grey-text">Welcome back!</h5>
        <h3 >Reset Your Password Now !</h3>
      </div>
        
      <div class="mb-2" >
        <label class="font-600" >E-mail</label>
        <mat-form-field class="w-100" appearance="fill">
          <input matInput formControlName="email" type="email" placeholder="john.doe@example.com" />
        </mat-form-field>
      </div>

      <div>
        <label class="font-600" >OTP</label>
        <mat-form-field class="w-100" appearance="fill">
          <input matInput formControlName="otp" type="number" placeholder="1234" />
        </mat-form-field>
      </div>
    
      <div>
        <label class="font-600" >Password</label>
        <mat-form-field class="w-100" appearance="fill">
          <input matInput formControlName="password" type="password" placeholder="••••••••" />
        </mat-form-field>
      </div>
  
      <button [disabled]="resetPassForm.invalid" mat-raised-button class="w-100 orange-btn mt-3 " color="primary" type="submit" >Send</button>
      <button class="w-100 mt-2 outlined-btn py-2" color="primary" (click)="changePassword()">Confirm Password</button>
    </form>
  </div>
